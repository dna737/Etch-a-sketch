<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="title"><a href="https://www.youtube.com/shorts/LNew965FXZs">Etch-a-sketch</a></div>
    <div class="main-content">
    <div class="side-panel">
        <label for="colorpicker">Color Picker:</label>
        <input type="color" id="colorpicker" value="#000000">
        <button class="change-gridsize panel-button">Resize grid</button>
        <button class="clear-grid panel-button">Clear canvas</button>
        <button class="eraser">Toggle Eraser</button>
        <button class="toggle-grid">Toggle Gridlines</button>
        <button class="rainbow-mode">Toggle rainbow</button>
    </div>
    <div class="canvas-info">
    <p class="dimension-specifier"></p>
    <div id="grid-container"></div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
